# GitHub Actions -Basics
#----------------------
name: My GitHub Action-Basics

on:
  push:
    branches:
      - master

jobs:
  my_testing:
    runs-on: ubuntu-latest

    steps:
    - name: Print Hello Message
      run : echo "Hello World from testing job"

  my_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: print Hello Message
      run : echo "Hello World from Deploy job"

